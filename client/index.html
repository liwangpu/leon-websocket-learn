<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client</title>
    <link rel="stylesheet" href="./pure-min.css">
    <link rel="stylesheet" href="./index.css">
    <script src="./jquery.min.js"></script>
    <script src="./index.js"></script>
</head>

<body>
    <div class="buttons">
        <button class="pure-button button-error" id="btnCloseConnect">关闭连接</button>
    </div>
    <div class="message">
        <form class="pure-form">
            <textarea class="pure-input-1-2" cols="30" rows="1" id="iptMessage" placeholder="请输入消息内容"></textarea>
            <button class="pure-button pure-button-primary" id="btnSendMessage" type="button">发送消息</button>
        </form>
    </div>
</body>

</html>
